<!DOCTYPE html>

<!--Alunos: Guilherme Santana Diogo e Paulo César Nogueira-->

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - IOT</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="barra-navegacao">
            <div class="logo">Controle de Estacionamento</div>
            <ul class="links-navegacao">
                <li><a href="/">Dashboard</a></li>
                <li><a href="/estatisticas.html" class="ativo">Estatísticas</a></li>
            </ul>
            <div class="status-sistema">
                Sistema: <span>Ligado/Desligado</span>
            </div>
        </nav>
    </header>

    <main class="conteudo">
        <h1>Dados recebidos dos sensores e arduino</h1>

        <!-- novo cartão mostrando o valor lido da URL -->
        <section class="cartoes-resumo">
            <div class="cartao">
                <h2>Valor recebido</h2>
                <p id="valor-recebido" class="contagem">—</p>
                <span class="cartao-subtitulo">Valor lido da URL /teste/{valor}</span>
            </div>
        </section>

    </main>

    <footer>
        <p>© Desenvolvido por Guilherme Santana Diogo e Paulo César Nogueira</p>
    </footer>

    <!-- script para ler /teste/{valor} e atualizar #valor-recebido -->
    <script>
    (function () {
        const valorPadrao = 1;

        function getValorFromUrl() {
            // 1) tentar extrair da rota /teste/:n
            const parts = location.pathname.split('/').filter(Boolean);
            if (parts[0] === 'teste' && parts[1]) {
                const n = parseInt(parts[1], 10);
                if (!isNaN(n)) return n;
            }

            // 2) tentar query string ?sensor= or ?valor=
            try {
                const params = new URLSearchParams(location.search);
                const q = params.get('sensor') || params.get('valor') || params.get('v');
                if (q) {
                    const n = parseInt(q, 10);
                    if (!isNaN(n)) return n;
                }
            } catch (e) {
                // ignorar
            }

            // 3) tentar hash (#/teste/6 ou #teste/6)
            if (location.hash) {
                const hashParts = location.hash.replace(/^#/, '').split('/').filter(Boolean);
                if (hashParts[0] === 'teste' && hashParts[1]) {
                    const n = parseInt(hashParts[1], 10);
                    if (!isNaN(n)) return n;
                }
            }

            // fallback
            return valorPadrao;
        }

        function updateDisplay() {
            const valor = getValorFromUrl();
            const el = document.getElementById('valor-recebido');
            if (el) el.textContent = String(valor);
        }

        // atualizar agora
        updateDisplay();

        // reagir quando o usuário navegar no histórico (back/forward) ou quando outra parte da app alterar o history
        window.addEventListener('popstate', updateDisplay);

        // opcional: observar mudanças no hash
        window.addEventListener('hashchange', updateDisplay);
    })();
    </script>

</body>
</html>
